{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FNFL Dawgs</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
            crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="{% static 'css/fnfl.css' %}">
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body style="background-color: GhostWhite; padding-left: 0">
  <nav class="navbar navbar-default">
    <div class="container-fluid" style="background-color: black">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="navbar-brand" src="{% static 'images/helmet2.png' %}"/>
        <a class="navbar-brand" style="color: white; font-size: 2em;" href="{% url 'welcome' %}">FNFL Dawgs</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
{% if user.is_authenticated %}
          <li><a style="color: white;" href="{% url 'lineup_new' %}">New Lineup</a></li>
          <li><a style="color: white;" href="{% url 'lineup_list' %}">Published Lineups</a></li>
          <li><a style="color: white;" href="{% url 'player_usage' %}">Player Usage</a></li>
          <li><a style="color: white;" href="{% url 'raw_scores' %}">Raw Scores</a></li>
          <li><a style="color: white;" href="{% url 'logout' %}">Log Out</a></li>
{% else %}
          <li><a style="color: white;" href="{% url 'login' %}">Login</a></li>
{% endif %}
        </ul>
      </div>
    </div>
  </nav>
        
  <div class="content container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        {% include 'fnfl/messages.html' %}
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
